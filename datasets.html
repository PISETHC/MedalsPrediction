<!-- templates/datasets.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datasets - Olympic Medals Prediction</title>
    <!-- Link to your external CSS file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='datasets.css') }}"
    />
  </head>
  <body class="background-container">
    <h1 class="datasets-header">Datasets</h1>
    <table class="datasets-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Country</th>
          <th>Year</th>
          <th>Athletes</th>
          <th>Age</th>
          <th>Previous Medals</th>
          <th>Medals</th>
        </tr>
      </thead>
      <tbody>
        {% for index, row in teams.iterrows() %}
        <tr>
          <td>{{ row['team'] }}</td>
          <td>{{ row['country'] }}</td>
          <td>{{ row['year'] }}</td>
          <td>{{ row['athletes'] }}</td>
          <td>{{ row['age'] }}</td>
          <td>{{ row['prev_medals'] }}</td>
          <td>{{ row['medals'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
